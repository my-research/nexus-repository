upstream api_server {
    server api:8081;
}

upstream nexus-docker-hosted {
    server api:8082;
}

server {
     listen [::]:80;
     listen 80;

     server_name nexus.trevari.co.kr;

     if ($host = nexus.trevari.co.kr) {
         return 301 https://$host$request_uri;
     }

     server_tokens off;
     return 404;
}


server {
    listen [::]:80;
    listen 80;
    
    server_name  docker.trevari.co.kr;

    if ($host = docker.trevari.co.kr) {
         return 301 https://$host$request_uri;
    }

    server_tokens off;
    return 404;
}

